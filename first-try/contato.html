<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">        
        <title>Contato - Barbearia Alura</title>
    </head>   

    <body>
        <header>
            <div class="cabecalho">
                <h1><img src="logo.png"></h1>

                <!--ul = Unordered List-->
                <nav>
                    <ul>
                        <!--li = List Item--><!--a = anchor-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos<a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>            
            </div>            
        </header>        

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">E-mail</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere nosso contato?</p>
                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="email">
                        Email
                    </label>                    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="telefone">
                        Telefone
                    </label>                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">
                        Whatsapp
                    </label>                    
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </div>               

                <label for="checkbox"><input type="checkbox" id="checkbox" class="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar">
            </form>
        </main>

        <footer>
            <img src="logo-branco.png">
            <!--https://unicode-table.com/en/00A9/-->
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
        </footer>
    </body>
</html>
